<body>
    <div class="container">
        <div class="row">

            </div>

            <div class="col-md-12">

            </div>
        </div>
        <div id="chat-history"></div> <!-- Chat history area -->
        <br>
        <div class="chat-container">
            <div class="input-container">
                <textarea id="chat-input" placeholder="Ask Anything?" rows="1"></textarea>

        </div>        
    </div>
