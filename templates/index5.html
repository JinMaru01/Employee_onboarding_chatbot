<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wing Bank Employee Chatbot</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 60px;
            --wing-blue: #1E88E5;
            --wing-green: #8BC34A;
            --wing-dark-blue: #1565C0;
            --wing-light-blue: #42A5F5;
            --wing-dark-green: #689F38;
            --sidebar-bg: #1A237E;
            --sidebar-header-bg: #283593;
        }

        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #E3F2FD 0%, #F1F8E9 100%);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            border-right: 3px solid var(--wing-blue);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            background: white;
            min-height: 60px;
            border-bottom: 2px solid #f0f0f0;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center !important;
        }

        .sidebar.collapsed .logo-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-text {
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--wing-blue);
            min-width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border-radius: 50%;
        }

        .toggle-btn:hover {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.1) 0%, rgba(139, 195, 74, 0.1) 100%);
            color: var(--wing-dark-blue);
            transform: scale(1.1);
        }

        .sidebar.collapsed .toggle-btn i {
            transform: rotate(180deg);
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            padding: 0;
        }

        .nav-item {
            border-bottom: 1px solid #f0f0f0;
        }

        .nav-link {
            color: #666 !important;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
        }

        .nav-link:hover {
            background: linear-gradient(90deg, rgba(30, 136, 229, 0.1) 0%, rgba(139, 195, 74, 0.1) 100%);
            color: var(--wing-blue) !important;
        }

        .nav-link.active {
            background: linear-gradient(90deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            color: white !important;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 0.75rem 0.5rem;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .delete-btn {
            background: none;
            border: none;
            color: inherit;
            opacity: 0.7;
            padding: 0.25rem;
            transition: opacity 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #FF5722;
        }

        .sidebar.collapsed .delete-btn {
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Company Logo */
        .company-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .company-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .company-title {
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 1.8rem;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            left: calc(var(--sidebar-width) + 2rem);
            transition: left 0.3s ease;
            z-index: 100;
        }

        .sidebar.collapsed ~ .main-content .chat-container {
            left: calc(var(--sidebar-collapsed-width) + 2rem);
        }

        .input-group {
            background: white;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.2);
            overflow: hidden;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .input-group:focus-within {
            border: 2px solid var(--wing-blue);
        }

        .form-control {
            border: none;
            border-radius: 25px 0 0 25px;
            box-shadow: none;
            resize: none;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border: none;
            box-shadow: none;
        }

        .btn-send {
            border-radius: 0 25px 25px 0;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: linear-gradient(135deg, var(--wing-dark-blue) 0%, var(--wing-dark-green) 100%);
            transform: scale(1.05);
        }

        /* FAQ Section */
        .faq-card {
            background: white;
            border: none;
            box-shadow: 0 4px 20px rgba(30, 136, 229, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .faq-card .card-header {
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            border: none;
        }

        .faq-link, .faq-btn {
            color: var(--wing-blue);
            text-decoration: none;
            padding: 0.5rem 0;
            display: block;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            border-radius: 8px;
            margin: 0.25rem 0;
        }

        .faq-link:hover, .faq-btn:hover {
            background: linear-gradient(90deg, rgba(30, 136, 229, 0.1) 0%, rgba(139, 195, 74, 0.1) 100%);
            color: var(--wing-dark-blue);
            transform: translateX(5px);
        }

        /* Enhanced Chat Bubbles with Dynamic Sizing */
        .chat-bubble {
            margin: 1rem 0;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
            position: relative;
            display: inline-block;
            clear: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User Message Bubble - Dynamic Sizing */
        .user-message {
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-light-blue) 100%);
            color: white;
            text-align: right;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
            float: right;
            border-top-right-radius: 5px;
            position: relative;
        }

        /* Short messages (under 50 characters) */
        .user-message.short {
            max-width: 30%;
            min-width: 120px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            border-radius: 20px;
            border-top-right-radius: 5px;
        }

        /* Medium messages (50-150 characters) */
        .user-message.medium {
            max-width: 50%;
            min-width: 200px;
            padding: 0.65rem 0.85rem;
            font-size: 0.95rem;
            border-radius: 18px;
            border-top-right-radius: 5px;
        }

        /* Long messages (150-300 characters) */
        .user-message.long {
            max-width: 70%;
            min-width: 300px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 16px;
            border-top-right-radius: 5px;
            line-height: 1.4;
        }

        /* Very long messages (over 300 characters) */
        .user-message.very-long {
            max-width: 85%;
            min-width: 350px;
            padding: 0.85rem 1.1rem;
            font-size: 1rem;
            border-radius: 14px;
            border-top-right-radius: 5px;
            line-height: 1.5;
        }

        /* Message tail for user messages */
        .user-message::after {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid var(--wing-blue);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Bot Message Bubble */
        .bot-message {
            background: linear-gradient(135deg, #F5F5F5 0%, #E8F5E8 100%);
            color: #333;
            margin-right: auto;
            border-left: 4px solid var(--wing-green);
            box-shadow: 0 4px 15px rgba(139, 195, 74, 0.2);
            max-width: 80%;
            float: left;
            border-top-left-radius: 5px;
            position: relative;
        }

        /* Message tail for bot messages */
        .bot-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-right: 8px solid #F5F5F5;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        /* Message container to handle floating */
        .message-container {
            width: 100%;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .chat-container {
                left: 2rem;
            }

            .mobile-toggle {
                display: block !important;
                background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
                border: none;
            }

            /* Adjust bubble sizes for mobile */
            .user-message.short {
                max-width: 50%;
                min-width: 100px;
            }

            .user-message.medium {
                max-width: 70%;
                min-width: 150px;
            }

            .user-message.long {
                max-width: 85%;
                min-width: 200px;
            }

            .user-message.very-long {
                max-width: 95%;
                min-width: 250px;
            }

            .bot-message {
                max-width: 90%;
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle {
                display: none !important;
            }
        }

        /* Custom Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--wing-blue);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--wing-green);
        }

        /* Fix for chat history scrolling */
        #chat-history {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding-bottom: 100px;
        }

        /* Wing Bank specific styling */
        .wing-gradient-text {
            background: linear-gradient(135deg, var(--wing-blue) 0%, var(--wing-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .wing-bird-icon {
            color: white;
            font-size: 2rem;
            animation: fly 4s ease-in-out infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-5deg); }
            75% { transform: translateY(5px) rotate(5deg); }
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator::after {
            content: '●●●';
            animation: typing 1.4s infinite;
            font-size: 1.2em;
            color: var(--wing-green);
        }

        @keyframes typing {
            0%, 60% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="btn btn-primary mobile-toggle position-fixed top-0 start-0 m-3" type="button" onclick="toggleMobileSidebar()" style="z-index: 1050; display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column" id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <h5 class="logo-text text-white mb-0 fw-bold">Chat History</h5>
            <button class="toggle-btn rounded" onclick="toggleSidebar()" type="button">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <!-- Navigation -->
        <div class="flex-grow-1 overflow-auto">
            <ul class="nav nav-pills flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link active d-flex justify-content-between align-items-center" href="#">
                        <span class="nav-text">30-May-2025</span>
                        <button class="delete-btn" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            <i class="fas fa-trash"></i>
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                        <span class="nav-text">29-May-2025</span>
                        <button class="delete-btn" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            <i class="fas fa-trash"></i>
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                        <span class="nav-text">28-May-2025</span>
                        <button class="delete-btn" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            <i class="fas fa-trash"></i>
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-between align-items-center" href="#">
                        <span class="nav-text">27-May-2025</span>
                        <button class="delete-btn" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            <i class="fas fa-trash"></i>
                        </button>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="border-top p-3">
            <small class="text-light nav-text wing-gradient-text">Wing Bank Chatbot v1.0</small>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid py-4">
            <!-- Logo Section -->
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <div class="company-logo">
                        <i class="fas fa-dove wing-bird-icon"></i>
                    </div>
                    <h4 class="mt-3 company-title">Wing Bank Employee Assistant</h4>
                    <p class="text-muted">Your trusted companion for workplace guidance</p>
                </div>
            </div>

            <!-- Chat History -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div id="chat-history">
                        <!-- FAQ Suggestions -->
                        <div class="card faq-card mb-4" id="faq-suggestions">
                            <div class="card-header text-white">
                                <h6 class="mb-0">
                                    <i class="fas fa-question-circle me-2"></i>
                                    Popular Questions
                                </h6>
                            </div>
                            <div class="card-body">
                                <ul id="faq-list" class="list-unstyled mb-0">
                                    <!-- FAQ items will be populated by JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input Container -->
        <div class="chat-container">
            <div class="input-group">
                <textarea class="form-control" id="chat-input" placeholder="Ask me about Wing Bank policies, procedures, or anything else..." rows="1" style="max-height: 120px;"></textarea>
                <button class="btn btn-send" type="button" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title wing-gradient-text" id="confirmModalLabel">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                        Confirm Delete
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Are you sure you want to delete this chat history? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="fas fa-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>

</html>
